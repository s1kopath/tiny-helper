<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Confirm Dialog Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Reusable SweetAlert Confirm Dialog Example</h2>
    <p>This example shows how to use a global <code>confirmDialog()</code> function with SweetAlert2.</p>

    <button onclick="removeCurrency(1)">Remove Currency</button>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // ✅ Global confirm dialog helper
        window.confirmDialog = async function (message = 'Are you sure?') {
            const result = await Swal.fire({
                title: 'Please Confirm',
                text: message,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6c757d',
            });
            return result.isConfirmed;
        };

        // ✅ Example usage
        async function removeCurrency(currencyId) {
            const confirmed = await confirmDialog('Are you sure you want to remove this currency?');
            if (!confirmed) return;

            // Example: Simulate AJAX request
            setTimeout(() => {
                Swal.fire('Removed!', `Currency ID ${currencyId} has been removed.`, 'success');
            }, 600);
        }
    </script>

</body>
</html>
